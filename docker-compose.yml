version: '3.8'

services:
  # PostgreSQL - Core data storage
  postgres:
    image: postgres:16-alpine
    container_name: neonotes-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: neonotes
      POSTGRES_PASSWORD: neonotes_dev_password
      POSTGRES_DB: neonotes
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U neonotes -d neonotes" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neonotes

  # Neo4j - Knowledge graph and relationships
  neo4j:
    image: neo4j:5-community
    container_name: neonotes-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/neonotes_dev_password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    ports:
      - "7474:7474"
      - "7687:7687"
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:7474" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neonotes

  # Elasticsearch - Full-text search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: neonotes-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: [ "CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'status'" ]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - neonotes

  # Next.js Web Application
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: neonotes-web
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://neonotes:neonotes_dev_password@postgres:5432/neonotes
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neonotes_dev_password
      ELASTICSEARCH_URL: http://elasticsearch:9200
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web/src:/app/src
      - ./apps/web/public:/app/public
      - ./apps/web/prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - neonotes

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  elasticsearch_data:


networks:
  neonotes:
    driver: bridge
