version: '3.8'

# Simplified Docker Compose for running databases only
# Use this when running Next.js locally with Node 20+

services:
  # PostgreSQL - Core data storage
  postgres:
    image: postgres:16-alpine
    container_name: neonotes-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: neonotes
      POSTGRES_PASSWORD: neonotes_dev_password
      POSTGRES_DB: neonotes
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U neonotes -d neonotes" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j - Knowledge graph and relationships
  neo4j:
    image: neo4j:5-community
    container_name: neonotes-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/neonotes_dev_password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    ports:
      - "7474:7474" # HTTP Browser
      - "7687:7687" # Bolt Protocol
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:7474" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch - Full-text search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: neonotes-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: [ "CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'status.*green\\|yellow'" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  elasticsearch_data:


networks:
  default:
    name: neonotes-network
